<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="<sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG></sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG>9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!--Title-->
        <div class="row">
            <div class="col-xs-12">
                <h1 id="title">HERO HANGMAN</h1>
            </div>
        </div>

        <!--Word and Incorrect Guesses-->
        <div class="row">
            <div class="col-xs-7" style="border: 4px solid black; border-radius: 20px; margin-top: 20px; background-color: rgb(138,215,255);">
                <div class="col-xs-12 wordDiv">
                    <h1>Current Word:</h1>
                    <h1 id="word">WORD PLACEHOLDER</h1>
                </div>
                <div class="col-xs-12 wordDiv">
                    <h1>Incorrect Guesses:</h1>
                    <h1 id="guessedLetters" style="margin: 12px 0 24px 0">None</h1>
                </div>
            </div>

            <!--Hangman-->
            <div class="col-xs-5">
                <div id="winsContainer"><h1 id="wins">Wins: 0</h1></div>
                <img id="hangman" src="assets/images/hangman_0.png" style="width: 100%">
                <h1 id="numGuesses"></h1>
                
            </div>    
        <div>
    </div>
</body>

<script src="assets/javascript/game.js"></script>

</html>
